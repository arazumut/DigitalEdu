<svg width="400" height="225" viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <style>
    .st0{fill:#F5F7FA;}
    .st1{fill:#4A6BFF;}
    .st2{fill:#FFFFFF;}
    .st3{fill:#2C3E50;}
    .st4{fill:#FF6B6B;}
  </style>
  
  <!-- Background -->
  <rect class="st0" width="400" height="225"/>
  
  <!-- Book Icon -->
  <rect class="st3" x="120" y="50" width="160" height="125" rx="5"/>
  <rect class="st2" x="125" y="55" width="150" height="115"/>
  
  <!-- Book Pages -->
  <line x1="200" y1="55" x2="200" y2="170" stroke="#E5E5E5" stroke-width="2"/>
  <line x1="140" y1="80" x2="180" y2="80" stroke="#4A6BFF" stroke-width="2"/>
  <line x1="140" y1="100" x2="180" y2="100" stroke="#4A6BFF" stroke-width="2"/>
  <line x1="140" y1="120" x2="180" y2="120" stroke="#4A6BFF" stroke-width="2"/>
  <line x1="140" y1="140" x2="170" y2="140" stroke="#4A6BFF" stroke-width="2"/>
  
  <line x1="220" y1="80" x2="260" y2="80" stroke="#E5E5E5" stroke-width="2"/>
  <line x1="220" y1="100" x2="260" y2="100" stroke="#E5E5E5" stroke-width="2"/>
  <line x1="220" y1="120" x2="260" y2="120" stroke="#E5E5E5" stroke-width="2"/>
  <line x1="220" y1="140" x2="250" y2="140" stroke="#E5E5E5" stroke-width="2"/>
  
  <!-- Course Label -->
  <rect class="st1" x="150" y="175" width="100" height="25" rx="5"/>
  <text x="200" y="192" font-family="Arial" font-size="12" fill="white" text-anchor="middle">KURS İÇERİĞİ</text>
  
  <!-- Play Button -->
  <circle class="st4" cx="330" cy="100" r="25"/>
  <path class="st2" d="M325,85 L345,100 L325,115 Z"/>
  
  <!-- Certificate Icon -->
  <rect class="st1" x="50" y="85" width="40" height="30" rx="5"/>
  <rect class="st2" x="55" y="90" width="30" height="20"/>
  <path class="st4" d="M70,130 L60,115 L80,115 Z"/>
  <rect class="st4" x="60" y="115" width="20" height="5"/>
</svg> 